    <script>

      // onload callback
      function drawChartT() {

        var public_key = '3J5xqbLGGqcJQqMor7g8';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Temp');
        //  data.addColumn('number', 'Humidity');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.temp),
            //  parseFloat(row.humidity)
            ]);
          });

          var chart = new google.visualization.LineChart($('#chartT').get(0));
		  var options = {
			title: 'Temperature',
			curveType: 'function',
			legend: { position: 'none' },
			vAxis: {title: "Temperature/C"},
			colors: ['blue']
			};
          chart.draw(data, options);

        });

      }
	  
	  function drawChartH() {

        var public_key = '3J5xqbLGGqcJQqMor7g8';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          //data.addColumn('number', 'Temp');
          data.addColumn('number', 'Humidity');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
            //  parseFloat(row.temp),
              parseFloat(row.humidity)
            ]);
          });

          var chart = new google.visualization.LineChart($('#chartH').get(0));
			var options = {
			title: 'Humidity',
			curveType: 'function',
			legend: { position: 'none' },
			vAxis: {title: "Humidity/%"},
			colors: ['red']
			};
			
          chart.draw(data, options);

        });

      }
	  
	  function drawChart() {

        var public_key = '3J5xqbLGGqcJQqMor7g8';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {'gte' :{'timestamp' : 'now - 60 minutes'}},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Temp');
          data.addColumn('number', 'Humidity');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
			  parseFloat(row.temp),
              parseFloat(row.humidity)
            ]);
          });

          var chart = new google.visualization.LineChart($('#chart').get(0));
		  var options = {
			title: 'Humidity and Temperature',
			//curveType: 'function',
			//explorer{axis: 'horizontal'},
			legend: { position: 'bottom' },
			series: {
				0: {targetAxisIndex: 0},
				1: {targetAxisIndex: 1}
			},
			vAxes: {
				// Adds titles to each axis.
				0: {title: 'Temperature/C',
					viewWindow: {
						max:30,
						min:-10
					},
					},
				1: {title: 'Humidity/%',
					viewWindow: {
						max:100,
						min:0
					},
					},
					},
			colors: ['blue', 'red'],
			
			}	
			
			chart.draw(data, options );
			
		  });
		  
         }

	  function closeOnLoad(myLink){
	  
		var newWindow = window.open(myLink, "connectWindow", "width=600,height=400,scrollbars=yes");
			setTimeout(
				function(){
                newWindow.close();
				},
            1000
            );
  return false;
}

	  function newPopup(url) {
		popupWindow = window.open(
			url,'popUpWindow','height=300,width=400,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes')
		}

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChartT);
	  google.setOnLoadCallback(drawChartH);
	  google.setOnLoadCallback(drawChart);

    </script>

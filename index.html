<html lang="en-GB">
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>

      // onload callback
      function drawChartT() {

        var public_key = '3J5xqbLGGqcJQqMor7g8';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Temp');
        //  data.addColumn('number', 'Humidity');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.temp),
            //  parseFloat(row.humidity)
            ]);
          });

          var chart = new google.visualization.LineChart($('#chartT').get(0));

          chart.draw(data, {
            title: 'Temperature/C'
          });

        });

      }
	  
	  function drawChartH() {

        var public_key = '3J5xqbLGGqcJQqMor7g8';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          //data.addColumn('number', 'Temp');
          data.addColumn('number', 'Humidity');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
            //  parseFloat(row.temp),
              parseFloat(row.humidity)
            ]);
          });

          var chart = new google.visualization.LineChart($('#chartH').get(0));

          chart.draw(data, {
            title: 'Humidity/%'
          });

        });

      }
	  
	  function drawChart() {

        var public_key = '3J5xqbLGGqcJQqMor7g8';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Temp/C');
          data.addColumn('number', 'Humidity/%');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
			  parseFloat(row.temp),
              parseFloat(row.humidity)
            ]);
          });

          var chart = new google.visualization.LineChart($('#chart').get(0));
		  var options = {
			title: 'Humidity and Temperature',
			curveType: 'function',
			legend: { position: 'right' },
			series: {
				0: {targetAxisIndex: 0},
				1: {targetAxisIndex: 1}
			},
			vAxes: {
				// Adds titles to each axis.
				0: {title: 'Temperature/C',
					viewWindow: {
						max:50,
						min:0
					},
				1: {title: 'Humidity/%',
					viewWindow: {
						max:50,
						min:0},
					}
			}
			
		  }
		  
          chart.draw(data, options );

        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChartT);
	  google.setOnLoadCallback(drawChartH);
	  google.setOnLoadCallback(drawChart);

    </script>
    <META HTTP-EQUIV="refresh" CONTENT="60">

  </head>
